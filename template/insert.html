<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Insert Sepak Bola</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Optional: Add custom styles here */
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen flex-col">

    <!-- Navbar -->
    <nav class="bg-blue-600 w-full py-4 shadow-md">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="text-white font-bold text-lg">Sepak Bola</div>
            <div>
                <a href="index.html" class="text-white hover:text-gray-200">Home</a>
            </div>
        </div>
    </nav>

    <!-- Formulir -->
    <div id="subbola" class="bg-white p-8 rounded-lg shadow-md max-w-screen-lg mx-auto w-full mt-6">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Formulir Insert Sepak Bola</h2>
        <form id="soccerForm" class="grid grid-cols-1 gap-y-4 sm:grid-cols-2 sm:gap-x-4">
            <div class="mb-4">
                <label for="nama_pemain" class="block text-gray-700">Nama Pemain:</label>
                <input type="text" id="nama_pemain" name="nama_pemain" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="posisi" class="block text-gray-700">Posisi:</label>
                <input type="text" id="posisi" name="posisi" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="tinggi" class="block text-gray-700">Tinggi:</label>
                <input type="text" id="tinggi" name="tinggi" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="berat" class="block text-gray-700">Berat:</label>
                <input type="text" id="berat" name="berat" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="tanggal_lahir" class="block text-gray-700">Tanggal Lahir:</label>
                <input type="text" id="tanggal_lahir" name="tanggal_lahir" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="negara" class="block text-gray-700">Negara:</label>
                <input type="text" id="negara" name="negara" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="no_punggung" class="block text-gray-700">Nomor Punggung:</label>
                <input type="text" id="no_punggung" name="no_punggung" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="nama_club" class="block text-gray-700">Nama Club:</label>
                <input type="text" id="nama_club" name="nama_club" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="liga" class="block text-gray-700">Liga:</label>
                <input type="text" id="liga" name="liga" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="tahun_berdiri" class="block text-gray-700">Tahun Berdiri:</label>
                <input type="text" id="tahun_berdiri" name="tahun_berdiri" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="stadion" class="block text-gray-700">Stadion:</label>
                <input type="text" id="stadion" name="stadion" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="manajer" class="block text-gray-700">Manajer:</label>
                <input type="text" id="manajer" name="manajer" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="jumlah_pemain" class="block text-gray-700">Jumlah Pemain:</label>
                <input type="text" id="jumlah_pemain" name="jumlah_pemain" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="logo" class="block text-gray-700">Logo:</label>
                <input type="text" id="logo" name="logo" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="flex justify-between sm:col-span-2"> 
                <button id="buttonpost" type="button" class="flex flex-wrap justify-center w-full px-4 py-2 bg-blue-500 hover:bg-green-600 font-medium text-sm text-white border border-green-500 rounded-md shadow-button">Insert</button>
                <a href="index.html" class="flex flex-wrap justify-center w-full px-4 py-2 bg-red-500 hover:bg-red-600 font-medium text-sm text-white border border-red-500 rounded-md shadow-button">Back</a>
            </div>
        </form>
    </div>
    <script type="module" src="../js/controller/post.js"></script>
</body>
</html>
